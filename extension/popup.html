<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>FakeJob<span>AI</span></h3>
            <p>üõ°Ô∏è Advanced Job Safety Scanner</p>
        </div>

        <!-- Main View -->
        <div id="main-view">
            <button id="scanBtn" class="btn-primary">
                <i class="fas fa-search me-2"></i>Analyze This Job
            </button>
            <p class="small-text"><i class="fas fa-info-circle"></i> Scans current page for fraud indicators</p>

            <div class="divider"></div>

            <button id="domainBtn" class="btn-secondary-outline">
                <i class="fas fa-globe"></i> Quick Domain Check
            </button>
        </div>

        <!-- Loading View -->
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p class="loading-text">Analyzing Job Posting...</p>
            <div class="loading-steps">
                <span id="step1" class="step">üìù Extracting content</span>
                <span id="step2" class="step">ü§ñ AI analysis</span>
                <span id="step3" class="step">üîç Risk scoring</span>
            </div>
        </div>

        <!-- Result View -->
        <div id="result-view" class="hidden">
            <div id="status-icon"></div>
            <h2 id="result-text"></h2>

            <!-- Risk Meter -->
            <div class="risk-meter-container">
                <div class="risk-meter">
                    <div class="risk-meter-fill" id="riskFill"></div>
                </div>
                <div class="risk-labels">
                    <span class="low">Low</span>
                    <span class="high">High</span>
                </div>
                <p id="risk-score-text" class="risk-score">Risk Score: 0/100</p>
            </div>

            <div id="confidence-container">
                <p id="confidence-text"></p>
            </div>

            <!-- Company Intelligence -->
            <div id="company-info" class="company-info hidden">
                <!-- Populated by JS -->
            </div>

            <!-- Risk Flags -->
            <div id="risk-flags" class="flags-container hidden"></div>

            <!-- Key Words -->
            <div id="key-words" class="keywords-container hidden"></div>

            <!-- Recommendation -->
            <div id="recommendation" class="recommendation hidden"></div>

            <!-- Feedback -->
            <div class="feedback-section">
                <p>Was this accurate?</p>
                <div class="feedback-buttons">
                    <button id="feedbackYes" class="feedback-btn yes" title="Yes, correct!">
                        <i class="fas fa-thumbs-up"></i>
                    </button>
                    <button id="feedbackNo" class="feedback-btn no" title="No, incorrect">
                        <i class="fas fa-thumbs-down"></i>
                    </button>
                </div>
                <p id="feedbackMsg" class="feedback-msg hidden">Thanks for your feedback!</p>
            </div>

            <div class="action-buttons">
                <button id="reportBtn" class="btn-danger-small">
                    <i class="fas fa-flag"></i> Report Scam
                </button>
                <button id="backBtn" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
        </div>

        <!-- Domain Check View -->
        <div id="domain-view" class="hidden">
            <h4><i class="fas fa-shield-alt"></i> Domain Security</h4>
            <div id="domain-result"></div>
            <button id="domainBackBtn" class="btn-secondary">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
