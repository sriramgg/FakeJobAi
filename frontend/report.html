<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#7c4dff">
    <title>Report Scam - FakeJobAI</title>

    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">

    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/mobile-app.css" rel="stylesheet">
</head>

<body class="bg-main">

    <!-- Background Animated Shapes -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.svg" alt="FakeJobAI" width="32" height="32">
                <span>FakeJob<span class="brand-ai">A<span class="heart-i">Ä±</span></span></span>
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navContent">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
                    <li class="nav-item"><a class="nav-link active" href="report.html">Report</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item ms-lg-3"><a class="nav-link login-text" href="login.html">Log in</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <main class="page-content container">
        <div class="glass-card mx-auto" style="max-width: 600px;" data-aos="fade-up">
            <div class="text-center mb-4">
                <div class="icon-box mx-auto mb-3 bg-danger-subtle text-danger rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 80px; height: 80px;">
                    <i class="fas fa-exclamation-triangle fs-2"></i>
                </div>
                <h2 class="fw-bold">Report a Scam</h2>
                <p class="text-muted">Help us protect the community by flagging fraudulent job postings.</p>
            </div>

            <form id="reportForm">
                <div class="mb-4">
                    <label class="form-label fw-bold">Job URL <span
                            class="text-muted small fs-7">(Optional)</span></label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="fas fa-link text-muted"></i>
                        </span>
                        <input type="url" class="form-control border-start-0 ps-1" id="scamUrl"
                            placeholder="https://linkedin.com/jobs/view/...">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Why do you think it's a scam?</label>
                    <textarea class="form-control" id="scamDetails" rows="4"
                        placeholder="Describe suspicious activity (e.g., asked for bank details, telegram interview, too good to be true)..."
                        required></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Your Identity <span
                            class="text-muted small fs-7">(Optional)</span></label>
                    <input type="text" class="form-control" id="reporterName" placeholder="Leave blank for anonymous">
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 rounded-3 fw-bold">
                    Submit Community Report
                </button>
            </form>

            <div id="successMsg" class="alert alert-success mt-4 text-center glass border-success-subtle"
                style="display:none;">
                <i class="fas fa-check-circle me-2"></i> Report received! Thank you for keeping us safe.
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        document.getElementById('reportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('submit');
            if (btn) {
                btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Submitting...';
                btn.disabled = true;
            }

            const fd = new FormData();
            fd.append('url', document.getElementById('scamUrl').value);
            fd.append('details', document.getElementById('scamDetails').value);
            fd.append('reporter', document.getElementById('reporterName').value || 'Anonymous');

            try {
                const res = await fetch('http://127.0.0.1:8000/analyze/report-scam', { method: 'POST', body: fd });
                if (res.ok) {
                    document.getElementById('reportForm').reset();
                    document.getElementById('successMsg').style.display = 'block';
                    setTimeout(() => document.getElementById('successMsg').style.display = 'none', 5000);
                }
            } catch (err) {
                console.error(err);
            } finally {
                if (btn) {
                    btn.innerText = 'Submit Community Report';
                    btn.disabled = false;
                }
            }
        });
    </script>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/neural-bg.js"></script>
</body>

</html>
