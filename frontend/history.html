      padding: 2rem;

      transition: all 0.3s ease;

          <li class="nav-item"><a class="nav-link active" href="history.html">History</a>

  <!-- Main Content -->
  <main class="page-content container">

    <!-- Top header -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-5" data-aos="fade-down">
      <div>
        <h1 class="fw-bold mb-1">Analysis History</h1>
        <p class="text-muted mb-0">Reviewing your past AI safety checks and predictions.</p>
      </div>
      <div class="mt-3 mt-md-0 d-flex gap-2">
        <button id="downloadHistoryBtn" class="btn btn-outline-dark btn-sm rounded-pill px-3">
          <i class="fas fa-file-csv me-1"></i> Export CSV
        </button>
        <button id="clearHistoryBtn" class="btn btn-outline-danger btn-sm rounded-pill px-3">

        </button>
      </div>
    </div>

    <!-- Stats row -->
    <div class="row g-4 mb-5" data-aos="fade-up">
      <div class="col-md-4">
        <div class="glass-card stat-card-history">
          <div class="text-muted small fw-bold text-uppercase mb-2">Total Scanned</div>
          <h2 id="totalPred" class="fw-bold mb-0">0</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="glass-card stat-card-history">
          <div class="text-danger small fw-bold text-uppercase mb-2">Fake Identified</div>
          <h2 id="totalFake" class="fw-bold mb-0 text-danger">0</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="glass-card stat-card-history">
          <div class="text-success small fw-bold text-uppercase mb-2">Verified Real</div>
          <h2 id="totalReal" class="fw-bold mb-0 text-success">0</h2>
        </div>
      </div>
    </div>

    <!-- Table Section -->
    <div class="glass-card overflow-hidden" data-aos="fade-up" data-aos-delay="200">
      <div
        class="p-4 border-bottom bg-white bg-opacity-10 d-flex justify-content-between align-items-center flex-wrap gap-3">
        <h5 class="fw-bold mb-0">Recent Activity</h5>
        <div class="input-group search-input-group">
          <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
          <input type="text" id="searchInput" class="form-control border-start-0 ps-1"
            placeholder="Search by job title or company...">
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th class="ps-4">Job Details</th>
              <th>Company</th>
              <th>AI Verdict</th>
              <th>Confidence</th>
              <th class="pe-4">Analyzed On</th>
            </tr>
          </thead>
          <tbody id="historyTable">
            <tr id="loadingRow text-center">
              <td colspan="5" class="py-5 text-center">
                <div class="spinner-border text-primary" role="status"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    const API_BASE = "http://127.0.0.1:8000/analyze";
    let historyData = [];

    const tableBody = document.getElementById('historyTable');
    const searchInput = document.getElementById('searchInput');

    async function fetchHistory() {
      try {
        const res = await fetch(`${API_BASE}/history`);
        const data = await res.json();
        historyData = data.history || [];
        renderTable(historyData);
        updateStats(historyData);
      } catch (err) {
        tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-danger py-5">Error connecting to server.</td></tr>`;
      }
    }

    function renderTable(data) {
      if (data.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-muted py-5">No history records found.</td></tr>`;
        return;
      }

      tableBody.innerHTML = data.map(item => {
        const isReal = (item.result || '').toLowerCase().includes('real');
        const badgeClass = isReal ? 'badge-real' : 'badge-fake';
        const label = isReal ? 'Verified Real' : 'Scam Alert';
        const confidence = item.confidence ? (typeof item.confidence === 'number' ? item.confidence + '%' : item.confidence) : 'N/A';

        return `
          <tr>
            <td class="ps-4">
              <div class="fw-bold text-dark">${escapeHtml(item.title)}</div>
              <div class="text-muted small">Job Post Analysis</div>
            </td>
            <td>${escapeHtml(item.company)}</td>
            <td><span class="badge ${badgeClass} rounded-pill px-3 py-2">${label}</span></td>
            <td class="fw-bold">${confidence}</td>
            <td class="pe-4 text-muted small">${item.timestamp || 'N/A'}</td>
          </tr>
        `;
      }).join('');
    }

    function updateStats(data) {
      const total = data.length;
      const fake = data.filter(d => (d.result || '').toLowerCase().includes('fake')).length;
      const real = data.filter(d => (d.result || '').toLowerCase().includes('real')).length;

      document.getElementById('totalPred').innerText = total;
      document.getElementById('totalFake').innerText = fake;
      document.getElementById('totalReal').innerText = real;
    }

    searchInput.addEventListener('input', (e) => {
      const q = e.target.value.toLowerCase();
      const filtered = historyData.filter(h =>
        (h.title && h.title.toLowerCase().includes(q)) ||
        (h.company && h.company.toLowerCase().includes(q))
      );
      renderTable(filtered);
    });

    document.getElementById('clearHistoryBtn').addEventListener('click', async () => {
      if (!confirm("Permanently wipe your prediction history?")) return;
      try {
        await fetch(`${API_BASE}/clear-history`, { method: 'DELETE' });
        historyData = [];
        renderTable([]);
        updateStats([]);
      } catch (e) { alert("Action failed."); }
    });

    document.getElementById('downloadHistoryBtn').addEventListener('click', () => {
      if (!historyData.length) return;
      let csv = 'Title,Company,Result,Confidence,Timestamp\n';
      historyData.forEach(row => {
        csv += `"${row.title}","${row.company}","${row.result}","${row.confidence}","${row.timestamp}"\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'FakeJobAI_History.csv';
      a.click();
    });

    function escapeHtml(text) {
      if (!text) return '-';
      return text.toString().replace(/[&<>"']/g, function (m) {
        return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m];
      });
    }

    fetchHistory();
  </script>

  <script src="assets/js/auth.js"></script>
  <script src="assets/js/neural-bg.js"></script>
